<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="calculator">
			<h1 class="title">Калькулятор</h1>
			<div class="content">
				<button class="button" onClick="sumResult()">+</button>
				<button class="button" onClick="subtractionResult()">–</button>
				<button class="button" onClick="multiplicationResult()">&times;</button>
				<button class="button" onClick="divisionResult()">&divide;</button>
			</div>
		</section>
		<script src="index.js"></script>
	</body>
</html>
