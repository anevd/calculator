<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="calculator">
			<h1 class="title">Калькулятор</h1>
			<div class="calculation">
				<input type="text" class="input firstNum" />
				<div class="symbol"></div>
				<input type="text" class="input secondNum" />
			</div>
			<button class="button" onclick="calculateResult()">Посчитать</button>
			<div class="result">
				<h2 class="title_result">Результат:</h2>
				<div class="result__area"></div>
			</div>
			<div class="sign">
				<button class="button sign__btn plus" value="+" onclick="plus()">+</button>
				<button class="button sign__btn minus" value="–" onclick="minus()">–</button>
				<button class="button sign__btn times" value="&times;" onclick="times()">&times;</button>
				<button class="button sign__btn divide" value="&divide;" onclick="divide()">&divide;</button>
			</div>
		</section>
		<script src="index.js"></script>
	</body>
</html>
